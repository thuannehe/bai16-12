 Bài 4 <br>
<input type="number" id="so1"> <br>
<input type="number" id="so2">
<button onclick="sosanh()">So sánh </button>
<h1 id="ketqua"></h1>
<script>
    function sosanh() {
        let b = document.getElementById('so1').value;
        let c = document.getElementById('so2').value;
        let ketqua = document.getElementById('ketqua');

        if (b === c) {
            ketqua.textContent = "a bằng b";
        } else {
            ketqua.textContent = "a không bằng b  ";
        }

        // Kiểm tra a có lớn hơn b hay không
        if (b > c) {
            ketqua.textContent += "a lớn hơn b   ";
        } else {
            ketqua.textContent += "a không lớn hơn b   ";
        }

        // Kiểm tra a có khác b hay không
        if (b !== c) {
            ketqua.textContent += "a khác b       ";
        } else {
            ketqua.textContent += "a không khác b";
        }
    }


</script>
